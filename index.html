{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Tickets</h1>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Topic</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for ticket in tickets %}
            <tr>
                <td>{{ ticket[0] }}</td>
                <td>{{ ticket[1] }}</td>
                <td>{{ ticket[2] }}</td>
                <td>{{ ticket[3] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Button to trigger modal -->
<button type="button" class="btn btn-success mt-4" data-bs-toggle="modal" data-bs-target="#addTicketModal">
    Add Ticket
</button>

<!-- Modal for adding a ticket -->
<div class="modal fade" id="addTicketModal" tabindex="-1" aria-labelledby="addTicketModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTicketModalLabel">Add a New Ticket</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('add_ticket') }}" method="POST">
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" name="description" id="description" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="topic" class="form-label">Topic</label>
                        <input type="text" name="topic" id="topic" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Ticket</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
